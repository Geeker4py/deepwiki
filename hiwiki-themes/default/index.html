<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{doc_title}} - {{site_name}}</title>
	{{html_head}}
</head>
<body>

	<header class="navbar navbar-static-top navbar-default" role="banner">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{site_uri}}">{{site_name}}</a>
			</div>
		</div>
	</header>

	<div class="container-fluid">

		<div class="row">

			<nav id="wiki-nav" class="col-sm-3" role="navigation">
				{{nav}}
			</nav>

			<section id="wiki-content" class="col-sm-9" role="main">
				<div class="markdown-body">
					<h1>{{doc_heading}}</h1>
					{{doc_content}}
				</div>
			</section>

		</div>

	</div>

	<footer id="wiki-footer" role="contentinfo">
		<div class="container-fluid">
			<p class="text-muted">{{copyright}}</p>
		</div>
	</footer>

</body>
</html>
